<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cashfree Browser Data Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../dist/browser.min.js"></script>
  <link rel="icon" href="https://www.cashfree.com/revamppages/favicon-32x32.png" type="image/png" />
</head>

<body onload="fetchData()" class="bg-slate-100">
  <div class="bg-[#6930CA] min-h-[300px] max-h-fit max-sm:sticky max-sm:top-0 max-sm:z-[-10]">
    <div
      class="max-w-screen-lg mx-auto py-8 text-white h-fit max-sm:h-[360px] max-sm:px-4 flex justify-between align-center">
      <div>
        <h2 class="font-sans text-2xl max-sm:text-lg font-bold mb-2 tracking-wide">
          Cashfree Browser Data Collection SDK Demo
        </h2>
        <p class="font-sans text-sm tracking-wide">
          The below table lists out all the information that can be fetched
          using our cashfree-browser-data SDK.
        </p>
        <div class="flex align-center mt-3 gap-2 max-sm:hidden">
          <img class="border rounded-[5px] border-violet-500"
            src="https://img.shields.io/jsdelivr/gh/hm/cashfree/cashfree-browser-data?label=CDN%20Hits&color=blue" />
          <img class="border rounded-[5px] border-violet-500"
            src="https://img.shields.io/npm/dm/%40cashfreepayments%2Fcashfree-browser-data?label=NPM%20Downloads&color=blue" />
          <img class="border rounded-[5px] border-violet-500" src="https://img.shields.io/badge/release-v0.0.8-blue" />
        </div>
      </div>
      <a href="https://www.cashfree.com/" target="_blank" rel="noopener noreferrer"
        class="flex justify-center align-end max-sm:hidden">
        <img height="100px" width="100px" alt="Cashfree Logo"
          src="https://cashfreelogo.cashfree.com/website/NavFooter/Cashfree-light.svg" />
      </a>
    </div>
  </div>
  <table
    class="table-fixed mx-auto mb-8 mt-[-150px] max-sm:mt-[-180px] shadow-xl max-w-screen-lg border-collapse w-full border border-slate-400 bg-white text-sm shadow-sm rounded-md overflow-hidden z-10">
    <thead class="bg-slate-200 max-sm:hidden">
      <tr>
        <th class="w-1/5 border border-slate-300 font-semibold p-3 text-slate-900 text-left">
          Key
        </th>
        <th class="w-1/5 border border-slate-300 font-semibold p-3 text-slate-900 text-left">
          Details
        </th>
        <th class="w-1 border border-slate-300 font-semibold p-3 text-slate-900 text-left">
          Value
        </th>
      </tr>
    </thead>
    <tbody id="data-table"></tbody>
  </table>
  <div class="max-w-screen-lg mb-8 mx-auto">
    <a href="https://www.cashfree.com/" target="_blank" rel="noopener noreferrer"
      class="flex justify-center align-end hidden max-sm:flex">
      <img height="100px" width="100px" alt="Cashfree Logo"
        src="https://cashfreelogo.cashfree.com/website/NavFooter/Cashfree-Dark.svg" />
    </a>
  </div>
</body>
<script>
  let browserData = {
    os_name: "Operating System Name",
    os_version: "Device Operating System Version",
    device_type: "Screen Information either mobile or desktop",
    device_hash: "Unique Identifier for Browser",
    browser_hash: "Hash of Browser User Agent",
    browser_name: "Browser Application Name",
    private_mode: "Incognito or not",
    browser_version: "Browser Version",
    session_id: "Hash of Browser Cookies",
    cookie_enabled: "Browser Cookies enabled or not",
    user_agent: "Browser User Agent Data",
    screen_width: "Device Screen Width",
    screen_height: "Device Screen Height",
    region_timezone: "Timezone Data",
    region_timezone_offset: "Timezone Offset Value",
    region_language: "Browser Language",
    installed_fonts: "Browser Installed Fonts",
    installed_plugins: "Browser Installed Plugins",
    battery_percentage: "Device Battery Percentage",
    gpu_renderer: "GPU Information",
  };
  async function fetchData() {
    let data = await browserInfo.getBrowserData();
    let tableBody = document.getElementById("data-table");
    for (const key in data) {
      let tr = `
          <tr>
            <td class="border border-slate-200 p-2.5 text-slate-700 text-pretty break-normal font-semibold max-sm:hidden">${key}</td>
            <td class="border border-slate-200 p-2.5 text-slate-700 text-pretty break-normal max-sm:hidden">
              ${browserData[key]}
            </td>
            <td class="border border-slate-200 p-2.5 text-slate-700 text-pretty break-normal font-medium max-sm:break-all">
              <span class="hidden max-sm:block max-sm:mb-1 font-xs text-slate-500">${key}</span>
              ${data[key]}
            </td>
          </tr>
        `;
      tableBody.innerHTML += tr;
    }
  }
</script>

</html>
